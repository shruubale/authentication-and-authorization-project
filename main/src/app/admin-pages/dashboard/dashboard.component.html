  <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Users Info</mat-card-title>

    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-sm-6 col-lg-5" >
                <mat-card class="matcardwithshadow  productcard overflow-hidden" style="background-color: rgb(176, 218, 245);">
                  <mat-card-title class="mat-headline-2 f-s-14 m-b-4">
                   <h4 style="margin-left: 10px; margin-top: 10px;">All Users Count</h4>
                    </mat-card-title>
                    <mat-card-content class="p-b-24 p-t-12 position-relative">

                     <h3>{{allUsersCount}}</h3>
                    </div>
                    
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
        
            <div class="col-sm-6 col-lg-5" >
            <mat-card class="matcardwithshadow productcard overflow-hidden" style="background-color: lightyellow;">
                <mat-card-title class="mat-headline-2 f-s-14 m-b-4">
                 <h4 style="margin-left: 10px; margin-top: 10px;"> User Role count</h4>
                  </mat-card-title>
                  <mat-card-content class="p-b-24 p-t-12 position-relative">
                <div class="d-flex align-items-center justify-content-between">

                   <h3>{{userRoleCount}}</h3>
                  </div>
                  
                </div>
              </mat-card-content>
            </mat-card>
            </div>
        
        
            <div class="col-sm-6 col-lg-5" >

                     <h4 style="margin-left: 10px; margin-top: 10px;">Admin Role Count</h4>
                      </mat-card-title>
                      <mat-card-content class="p-b-24 p-t-12 position-relative">

                       <h3>{{adminRoleCount}}</h3>
                      </div>
                    
                    </div>
                  </mat-card-content>
                </mat-card>
                </div>
        
        
                <div class="col-sm-6 col-lg-5" >

                        <mat-card-title class="mat-headline-2 f-s-14 m-b-4">
                         <h4 style="margin-left: 10px; margin-top: 10px;">Active User Count </h4>
